<body>

  <!-- Tab links -->
  <div class="tab">
    <button class="tablinks active" onclick="toggleTab(event, 'Overview')">Overview</button>
    <button class="tablinks" onclick="toggleTab(event, 'Word-cloud')">Word Cloud</button>
    <button class="tablinks" onclick="toggleTab(event, 'List')">List</button>

    <a href="./" type="button" style="margin-right: 1%;" class="btn btn-default navbar-btn pull-right">
      New Search
    </a>
    <p style="margin: 0.6% 10% 0% 70%;font-size:17pt;" id="category-name">
    </p>
  </div>


  <!-- Tab content -->
  <div id="Overview" class="tabcontent">
    <h3>Overview</h3>
    <div class="container-fluid">
    </div>
    <div class="row">
      <div class="col-lg-2" id="overview-stats" style="float:left">
        <div class="row" id="category-hash" style="padding: 2% 0% 0% 5%;">
          <!-- Content loaded from JS -->
        </div>
        <div class="row" id="amount-comments" style="padding: 2% 0% 0% 5%;">
          <!-- Content loaded from JS -->
        </div>
        <div class="row" id="timespan" style="padding-left: 5%;padding-bottom:5%;">
          <!-- Content loaded from JS -->
        </div>
        <div class="row" id="percentage" style="padding-left: 5%;padding-bottom:10%;">
          <!-- Content loaded from JS -->
          <div id="emoji"></div>
          <div id="percentage-text"></div>
        </div>
        <div class="row">
          <div id="bar-chart" style="bottom: 0">
            <!-- Content is inserted here from javascript -->
            <canvas id="bar-chart-canvas"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-4" id="overview-stats" style="float: right;padding:3%;border-left:1px solid #ccc;">
        <div class="row">
          <div id="line-chart">
            <!-- Content is inserted here from javascript -->
            <div class="row">

              <canvas id="line-chart-canvas1" height="130px"></canvas>
            </div>

            <div class="row">

              <canvas id="line-chart-canvas2" height="130px"></canvas>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="Word-cloud" class="tabcontent">
    <h3>Word Cloud</h3>
    <div class="row">
      <div class="col-lg-2" id="overview-stats" style="float:left">
        <h4>Positive</h4>
        <div class="row">
          <div id = cloud-pos></div>
        </div>
      </div>
      <div class="col-lg-2" id="overview-stats" style="float: right; border-left:1px solid #ccc;">
        <h4>Negative</h4>
        <div class="row">
          <div id = cloud-neg></div>
      </div>
    </div>

    <div id="List" class="tabcontent">
      <h3>List</h3>
      <div class="row">
        <div class="wrapper col-sm-12">
          <div id="table-content">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Social Media</th>
                  <th scope="col">User</th>
                  <th scope="col">Comment</th>
                  <th scope="col">Timestamp</th>
                </tr>
              </thead>
              <tbody id="table">
                <!-- Content is inserted here from javascript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- /.container -->

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="../static/js/table.js"></script>
    <script type="text/javascript" src="../static/js/wordcloud.js"></script>
    <script type="text/javascript" src="../static/js/stopWords.js"></script>
    <script type="text/javascript" src="../static/js/charts.js"></script>
    <script type="text/javascript" src="../static/js/moment.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>



    <script>
      function toggleTab(evt, tabName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>

</body>

</html>
